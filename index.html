<!DOCTYPE html>
<html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="styles/style.css">
        <title>ParserConnector</title>
    </head>

<body>

                <span class="decompiler_value"></span>

        </div>
    </div> 
    <script src="scripts/parser/transforms.js"></script>  
    <script src="scripts/parser/words.js"></script>  
    <script src="scripts/script.js"></script> 
    </script>

</html>
